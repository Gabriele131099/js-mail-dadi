            <button onclick="checkEmail()">Invia</button>

            <!-- Visualizzazione del risultato della ricerca -->

            <div id="invio">.</div>

        </section>

        <section>
            <h1>Tenta la Fortuna, batti il pc in una gara di fortuna </h1>

            <!-- Visualizzazione del risultato della ricerca -->

            <div id="run">.</div>

        </section>

    </main>

    <script src="./script.js"></script>
